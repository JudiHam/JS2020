<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <!-- the script tag is where Javascript goes to -->
    <script>
      function confirmFunction() {
        var r = confirm("Are you a student?");
        if (r == true){
          document.write("Welcome student!");
        } else {
          document.write("Sorry, this page is for students only.");
        }
        }
    </script>

  </head>

  <body>
    <button onclick="confirmFunction()">Press here!</button>
    <h1>Welcome to example page</h1>
    <p>Lorem ipsum dolorem...</p>

    
  </body>

</html>
