<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <!-- the script tag is where Javascript goes to -->
    <script>
      function areYouOldEnough(age) {
        if (age < 18) {
          console.log("false");
          console.log("You are not over 18!");
          return false;
        } else console.log("true");
        alert("You are at least 18!");
        return true;
      }
      document.write(areYouOldEnough(19));
      alert(areYouOldEnough(2));
      alert(areYouOldEnough(19));
    </script>
  </head>

  <body>
    <h1>Welcome to example page</h1>
    <p>Lorem ipsum dolorem...</p>
  </body>
</html>
